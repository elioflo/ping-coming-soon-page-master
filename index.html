<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="./assets/styles/css/main.css">

  <script src="https://kit.fontawesome.com/27f51d4142.js" crossorigin="anonymous"></script>

</head>

<body>
  <header class="header">
    <img class="header__logo" src="./assets/images/logo.svg" alt="">
    <h1 class="header__title">
      We are launching <span>soon!</span>
    </h1>
    <p class="header__text">
      Subscribe and get notified
    </p>
    <form action="" class="header__form" id="form" novalidate>
      <input class="header__input" type="email" placeholder="Your email address..." id="email" name="email"
        aria-describedby="email-validation" aria-label="Enter email" required>
      <p id="email-validation" aria-live="assertive" class="header__message header__message--hidden">Error ocurred!</p>
      <input class="header__button" type="submit" value="Notify Me">
    </form>
    <img class="header__img" src="./assets/images/illustration-dashboard.png" alt="">
  </header>
  <!-- Do not understand how works landmarks -->
  <main></main> 
  <footer class="footer">
    <a class="footer__link" href="#" aria-label="facebook link">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"
        stroke="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook">
        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
      </svg>
    </a>
    <a class="footer__link" href="#" aria-label="twitter link">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"
        stroke="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter">
        <path
          d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z">
        </path>
      </svg>
    </a>
    <a class="footer__link" href="#" aria-label="instagram link">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="feather feather-instagram">
        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
      </svg>
    </a>
    <p class="footer__text">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>
  <script src="./assets/scripts/main.js"></script>
</body>

</html>
