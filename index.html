<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="./assets/styles/css/main.css">

</head>
<body>
  <header class="header">
    <img class="header__logo" src="./assets/images/logo.svg" alt="">
    <h1 class="header__title">
      We are launching <span>soon!</span>
    </h1>
  </header>
  <main class="container">
    <p class="container__text">
      Subscribe and get notified
    </p>
    <form action="" class="container__form">
      <input class="container__input" type="email" placeholder="Your email address..." required>
      <input class="container__button" type="submit" value="Notify Me">
    </form>
    <img class="container__img" src="./assets/images/illustration-dashboard.png" alt="">
  </main>
  <footer class="footer">
    <a class="footer__link" href="#"><img src="./assets/images/facebook.svg" alt=""></a>
    <a class="footer__link" href="#"><img src="./assets/images/twitter.svg" alt=""></a>
    <a class="footer__link" href="#"><img src="./assets/images/instagram.svg" alt=""></a>
    <p class="footer__text">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>
</body>
</html>
